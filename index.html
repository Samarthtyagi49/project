<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Energy Consumption Optimizer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    h1 { text-align: center; color: #333; }
    .chart-container { width: 80%; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .insights { margin-top: 30px; background: #dff0d8; padding: 15px; border-left: 6px solid #3c763d; font-size: 18px; }
  </style>
</head>
<body>
  <h1>Energy Consumption Optimizer</h1>

  <div class="chart-container">
    <canvas id="energyChart"></canvas>
    <div class="insights">
      <strong>Optimization Insight:</strong><br>
      Highest energy usage observed between <strong>6 PM and 9 PM</strong>. <br>
      Consider shifting appliance usage to off-peak hours to reduce energy costs by up to <strong>15%</strong>.
    </div>
  </div>

  <script>
    const ctx = document.getElementById('energyChart').getContext('2d');
    const energyChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['12AM', '3AM', '6AM', '9AM', '12PM', '3PM', '6PM', '9PM'],
        datasets: [{
          label: 'Energy Consumption (kWh)',
          data: [1.2, 1.0, 1.5, 2.3, 3.1, 3.6, 5.2, 4.8],
          borderColor: 'rgba(75, 192, 192, 1)',
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          tension: 0.3,
          fill: true,
          pointRadius: 5
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Hourly Energy Consumption',
            font: { size: 20 }
          }
        },
        scales: {
          y: {
            title: {
              display: true,
              text: 'kWh'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Time of Day'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
